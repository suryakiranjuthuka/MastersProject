



<dom-module id="user-view">

    <template>   
      <style>
        :host { display: block; }
        span{ color: red; }
      </style>
      
      First: <span>{{firstName}}</span><br>
      Last: <span>{{lastName}}</span>
    </template>

    <script>
      Polymer({
        is: 'user-view',
        properties: {
          firstName: String,
          lastName: String
        },
        ready: function() {
          console.log('The Custom Element is ready to use!');
        }
      });
    </script>

</dom-module>





<!doctype html>
<html>
  <head>
    <script src="js/webcomponents.min.js"></script>
    <link rel="import" href="lib/polymer.html">
    <link rel="import" href="user-view.html">
  </head>
  <body>
    
    <user-view first-name="Surya Kiran" last-name="Juthuka"></user-view>
    
  </body>
  </html>
