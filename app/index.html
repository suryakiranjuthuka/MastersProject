<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSEL</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
  <link rel="shortcut icon" href="csel.ico" type="image/x-icon">
  <link rel="icon" href="csel.ico" type="image/x-icon">
</head>

<body ng-app="cselApp">
  <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

  <header>
    <div id="headerRow1">
      <div class="container">
        <div class="info">
          Computer & Information Sciences, UMass Dartmouth
        </div>
        <!-- <div id="login">
          <md-button>login</md-button>
        </div> -->
      </div>
    </div>
    <div id="headerRow2">
      <div id="title">
        Concurrent Software Engineering Laboratory
      </div>
      <div id="directorInfo">
        Director : Dr. Haiping Xu
      </div>
    </div>

    <div ng-controller="AppCtrl">
      <div id="mobileMenuContainer">
        <img ng-click="mobileMenu()" src="images/menu.png">
      </div>
      <ul id="navTabs">
        <a ng-href="#/">Home</a>
        <a ng-href="#/publications">Publications</a>
        <a ng-href="#/gradStudents">Graduate Students</a>
        <a ng-href="#/grantActivities">Grant Activities</a>
        <a ng-href="#/contactInfo">Contact Info</a>
      </ul>
    </div>

  </header>


  <div id="viewMainContainer">
    <div id="viewContainer">
      <div ng-view=""></div>
    </div>
  </div>

  <footer id="footer">
    2015 Â© CSEL, All rights reserved
  </footer>


  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- endbower -->
  <!-- endbuild -->


  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/services.js"></script>
  <script src="scripts/controllers/home.js"></script>
  <script src="scripts/controllers/publications.js"></script>
  <script src="scripts/controllers/gradStudents.js"></script>
  <script src="scripts/controllers/grantActivities.js"></script>
  <script src="scripts/controllers/contactInfo.js"></script>
  <!-- endbuild -->

</html>
