<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSEL</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="../bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="import" href="../bower_components/google-map/google-map.html">

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

  <body ng-app="cselApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    
      <div id="loginPage">
        <div id="loginContainer" class="boxShadow">
          <h2>CSEL Login</h2>
          <md-input-container>
            <label>User Name</label>
            <input ng-model="userName" type="email">
          </md-input-container>
          <md-input-container>
            <label>Password</label>
            <input ng-model="password" type="password">
          </md-input-container>
          <md-button ng-click="login(userName, password)" class="md-button md-raised md-primary">login</md-button>
        </div>
      </div>
      
      <header>
        <div id="headerRow1">
            <div class="container">
                <div class ="info">
                    Computer & Information Sciences, UMass Dartmouth
                </div>
                <div id="login">
                    <md-button ng-click="loginButton()">login</md-button>
                </div>
            </div>
        </div>
        <div id="headerRow2">
            <div id="title">
                Concurrent Software Engineering Laboratory
            </div>
            <div id="directorInfo">
                Director : Dr. Haiping Xu
            </div>
        </div>
          
    <div ng-controller="AppCtrl">
        <ul id="navTabs">
          <a ng-href="#/">Home</a>
          <a ng-href="#/publications">Publications</a>
          <a ng-href="#/gradStudents">Graduate Students</a>
          <a ng-href="#/grantActivities">Grant Activities</a>
          <a ng-href="#/contactInfo">Contact Info</a>
        </ul>
    </div>
    

      </header>
      
    <div id="viewMainContainer">  
      <div id="viewContainer">
        <div ng-view=""></div>
      </div>
    </div>
      
    <footer id="footer">
        2015 Â© CSEL, All rights reserved   
    </footer>

        <script src="scripts/controllers/publications.js"></script>
        <script src="scripts/controllers/gradStudents.js"></script>
        <script src="scripts/controllers/grantActivities.js"></script>
